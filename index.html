<html>
<script type="text/javascript">
function enviar(){
	var connection = new WebSocket('ws:http://127.0.0.1:1880/public/prueba');

		connection.onopen = function () {
  		connection.send('Ping'); // Send the message 'Ping' to the server
};
}
 
</script>
   <body>
      
      <form action = "http://127.0.0.1:1880/public/prueba" method = "post">
         First Name: <input type = "text" name = "first_name">  <br>
         Last Name: <input type = "text" name = "last_name">
         <input type = "button" onclick="enviar()" id="btn" value = "Submit">
      </form>
      
   </body>
</html>
